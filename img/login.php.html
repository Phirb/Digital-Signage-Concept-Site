                        </h1></div>
                        <div class="card-action">
						
						<form action="http://phirb.gearhostpreview.com/php/log_in.php" ,="" method="post" onsubmit="return checkForm();" id="myForm">
                            <div class="input-field">
                                <input id="email" type="email" ,="" name="email" autocomplete="off">
                                <label for="email">Email</label>
                            </div>
							
                            <div class="input-field">
                                <input id="password" type="password" ,="" name="password" autocomplete="off">

                                <input id="remember" type="checkbox" for="remember">

						<script>
						var temp = null;
						var go = 1;
							function checkForm(){
								var email = document.getElementById('email').value;
								var password = document.getElementById('password').value;
								var thing = false;
								var go = 1;

								
								if(email.length == 0){
									M.toast({html: "Email cannot be empty"});
									go = 0;		
								}
								if(password.length == 0){
									M.toast({html: "Password cannot be empty"});
									go=0;
								}
								if(go == 1){
									
									var ajax = new XMLHttpRequest();
									var method = "GET";
									var url = "php/getEmailandPass.php?q=" + email + "&ped=" + password;
									var asynchronous = true;
																
									ajax.open(method, url, asynchronous);
									ajax.send();
									ajax.onreadystatechange = function(){
										
										if(this.readyState == 4 && this.status == 200){
											temp = this.responseText;
											
											if(temp !== "lol1"){
											M.toast({html: "Please check username or password again"});
											go=0;
										}
										else{
											document.forms['myForm'].submit();
										}
										}
										thing = true;
									};
									
								}
								if(go == 1 && thing){	
									return true;
								}
								else{
									return false;
								}
						}						
						</script>
